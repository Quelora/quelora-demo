<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="dynamicTitle">NewsWave - Article</title>
  <meta name="description" id="dynamicDescription" content="Loading article...">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./quelora/css/quelora.css">
  <style>
    :root {
      --google-blue: #4285F4;
      --background-color: #f8f9fa;
      --surface-color: #ffffff;
      --on-surface-primary: #202124;
      --on-surface-secondary: #5f6368;
      --border-color: #dadce0;
      --card-border-radius: 8px;
      --header-height: 60px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background-color);
      font-family: 'Google Sans', 'Roboto', sans-serif;
      color: var(--on-surface-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
      padding: 0 24px;
      background-color: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 22px;
      font-weight: 500;
      color: var(--google-blue);
    }

    .google-apps-container {
      position: relative;
    }

    .google-apps-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .google-apps-button:hover {
      background-color: rgba(60,64,67,.08);
    }

    .google-apps-icon {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 3px;
      width: 20px;
      height: 20px;
    }

    .google-apps-icon span {
      display: block;
      width: 4px;
      height: 4px;
      background-color: var(--on-surface-secondary);
      border-radius: 50%;
    }

    .google-apps-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 8px;
      background-color: var(--surface-color);
      border-radius: 8px;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
      width: 320px;
      padding: 8px;
      display: none;
      z-index: 1001;
    }

    .google-apps-dropdown.show {
      display: block;
    }

    .google-apps-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .google-app-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      background-color: #fff;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .google-app-item:hover {
      background-color: #f8fafc;
      border-color: #cbd5e1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }

    .google-app-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--google-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      color: white;
      font-weight: 500;
    }

    main {
      flex-grow: 1;
      padding: 24px;
      margin-top: var(--header-height);
      margin-bottom: 60px;
    }

    .article-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--card-border-radius);
    }

    .article-container img {
      width: 100%;
      height: 360px;
      object-fit: cover;
      border-radius: var(--card-border-radius);
      margin-bottom: 16px;
    }

    .article-container h1 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .article-meta {
      font-size: 14px;
      color: var(--on-surface-secondary);
      margin-bottom: 24px;
    }

    .article-content {
      font-size: 16px;
      color: var(--on-surface-primary);
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .back-button {
      display: inline-block;
      margin-top: 24px;
      padding: 8px 16px;
      background: var(--google-blue);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .back-button:hover {
      background: #1557b0;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: var(--on-surface-secondary);
      padding: 16px;
      background-color: var(--surface-color);
      border-top: 1px solid var(--border-color);
      z-index: 1000;
    }

    footer a {
      color: var(--google-blue);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      main {
        padding: 16px;
      }
      
      .article-container {
        padding: 16px;
      }
      
      .google-apps-dropdown {
        width: 280px;
      }
    }

    @media (max-width: 480px) {
      .app-header {
        padding: 0 16px;
      }
      
      .article-container h1 {
        font-size: 22px;
      }
      
      .article-container img {
        height: 200px;
      }
      
      .google-apps-dropdown {
        width: 260px;
        right: -10px;
      }
      
      .header-logo {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="header-logo">
      Quelora - Demo Content on Demand
    </div>
    
    <div class="google-apps-container">
      <button class="google-apps-button" aria-label="Aplicaciones de Google">
        <div class="google-apps-icon">
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
        </div>
      </button>
      <div class="google-apps-dropdown">
        <div class="google-apps-grid">
          <a href="index.html" class="google-app-item">
            <div class="google-app-icon">N</div>
            <span>Home</span>
          </a>
          <a href="news.html" class="google-app-item">
            <div class="google-app-icon">N</div>
            <span>News Demo</span>
          </a>
          <a href="gallery.html" class="google-app-item">
            <div class="google-app-icon">G</div>
            <span>Gallery Demo</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="article-container" id="articleContainer">
      <p>Loading article...</p>
    </div>
  </main>

  <footer>
    Images by <a href="https://picsum.photos" target="_blank" rel="noopener">Picsum.photos</a> | Quelora - Demo Content on Demand
  </footer>

  <script type="module">
    import { faker } from 'https://cdn.jsdelivr.net/npm/@faker-js/faker@10.0.0/+esm';

    // Actualizar dinámicamente el título y la descripción
    function updateMetaTags(article) {
      document.getElementById('dynamicTitle').textContent = `${article.title} | NewsWave`;
      document.getElementById('dynamicDescription').setAttribute('content', 
        `${article.summary || article.content.substring(0, 150)}...`);
    }

    // Google apps dropdown functionality
    const googleAppsButton = document.querySelector('.google-apps-button');
    const googleAppsDropdown = document.querySelector('.google-apps-dropdown');

    googleAppsButton.addEventListener('click', (event) => {
      event.stopPropagation();
      googleAppsDropdown.classList.toggle('show');
    });

    window.addEventListener('click', (event) => {
      if (!event.target.closest('.google-apps-container')) {
        googleAppsDropdown.classList.remove('show');
      }
    });

    // Generate a single article with random data
    function generateArticle() {
      const urlParams = new URLSearchParams(window.location.search);
      const articleId = urlParams.get('id');
      const title = faker.company.catchPhrase();
      const summary = faker.hacker.phrase();
      
      return {
        title: title,
        summary: summary,
        author: faker.person.fullName(),
        date: faker.date.recent({ days: 10 }).toLocaleDateString('en-US'),
        image: `https://picsum.photos/id/${articleId}/800/400`,
        content: faker.lorem.paragraphs(5, '\n\n')
      };
    }

    // Display the article
    (async () => {
      const article = generateArticle();
      const articleContainer = document.getElementById('articleContainer');
      
      // Actualizar meta tags antes de renderizar el artículo
      updateMetaTags(article);
      
      articleContainer.innerHTML = `
        <img src="${article.image}" alt="${article.title}">
        <h1>${article.title}</h1>
        <div class="article-meta">By ${article.author} | ${article.date}</div>
        <div class="article-content">${article.content}</div>
        <a href="index.html" class="back-button">Back to News</a>
      `;
    })();
  </script>
</body>
</html>
