<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quelora - Content Hub Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./quelora/css/quelora.css">
    <style>
        /* === Variables de Diseño === */
        :root {
            --primary-color: #FF4500; /* Naranja Reddit */
            --secondary-color: #0079D3; /* Azul Reddit */
            --background-color: #f8f9fa; 
            --surface-color: #ffffff;
            --on-surface-primary: #1c1c1c; 
            --on-surface-secondary: #717171; 
            --card-border-radius: 10px;
            --header-height: 70px; 
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08); 
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15); 
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Montserrat', sans-serif; 
            color: var(--on-surface-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
        }
        
        /* === Encabezado (Header) === */
        .app-header {
            position: sticky; 
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between; 
            height: var(--header-height);
            padding: 0 40px; 
            background-color: var(--surface-color);
            border-bottom: 3px solid var(--primary-color); 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); 
        }

        .header-logo {
            display: flex;
            align-items: center;
            font-size: 28px; 
            font-weight: 800; 
            color: var(--on-surface-primary); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
        }
        
        .logo-accent {
            color: var(--primary-color);
            margin-left: 5px;
        }

        .header-nav {
            display: flex;
            gap: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .header-nav a {
            text-decoration: none;
            color: var(--on-surface-secondary);
            transition: color 0.2s;
        }
        
        .header-nav a:hover {
            color: var(--primary-color);
        }

        .google-apps-container { display: none; }
        footer { display: none; }


        /* === Contenido Principal (Main) === */
        main {
            flex-grow: 1;
            padding: 0 0 40px 0; 
            margin-top: var(--header-height);
        }
        
        /* Contenedor del Carrusel (Hero Section) */
        #heroCarousel {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto 40px auto; 
            padding: 0 24px;
            display: grid;
            grid-template-columns: 2fr 1fr; 
            gap: 20px;
        }
        
        /* Carrusel - Estructura de Grid */
        .hero-card-main {
            grid-column: 1 / 2;
        }
        
        .hero-card-secondary-grid {
            grid-column: 2 / 3;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        /* === ESTILOS BASE DE TARJETA (GRID) === */
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px; 
            padding-top: 20px; 
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .news-card {
            display: flex;
            flex-direction: column;
            background-color: var(--surface-color);
            border-radius: var(--card-border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); 
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .news-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); 
        }
        
        /* Enlace que envuelve el contenido, sin redirección */
        .news-card > a {
            text-decoration: none;
            color: inherit;
            display: contents; 
            pointer-events: all;
        }
        
        /* === SOBREESCRITURA PARA HERO (CARRUSEL) === */
        .news-card.hero-card, .news-card.hero-card-small {
            position: relative;
            height: 100%;
            min-height: 250px;
            border-radius: var(--card-border-radius);
            box-shadow: var(--shadow-light);
            background-color: transparent; 
            padding: 0;
        }

        .news-card.hero-card-main {
            min-height: 500px;
        }
        
        .news-card.hero-card:hover, .news-card.hero-card-small:hover {
            box-shadow: var(--shadow-hover);
        }

        /* Ocultar card-info en el Hero (texto superpuesto reemplaza) */
        .news-card.hero-card .card-info {
            display: none !important;
        }

        /* Contenido superpuesto del Hero */
        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            /* Degradado Negro Requerido */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0)); 
            color: white;
            z-index: 2;
        }
        
        /* Estilos de la barra de Quelora en el Hero */

        /* Estilos para los elementos de interacción de Quelora (lo que inyecta en after .news-meta) */
        .news-card.hero-card .community-interaction-bar,
        .news-card.hero-card .community-interaction-bar * {
            color: white !important; 

        }
        
        .news-card.hero-card .community-interaction-bar a {
            text-decoration: none !important;
        }


        .news-card.hero-card-main {
            min-height: 500px;
        }
        
        .news-card.hero-card-main .hero-overlay .title {
            font-size: 36px;
        }
        
        .hero-image-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s;
        }
        
        .news-card img {
            width: 100%;
            height: 200px; 
            object-fit: cover;
        }
        
        .card-info {
            display: flex;
            flex-direction: column;
            padding: 16px; 
            flex-grow: 1;
        }

        .card-info .news-title {
            font-size: 18px;
            font-weight: 700; 
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-info p {
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--on-surface-secondary);
        }

        /* .news-meta para el GRID - Normal */
        .news-card:not(.hero-card) .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            align-items: center; 
            padding-top: 10px;
            border-top: 1px solid #eee;
            margin-top: auto; 
            color: var(--on-surface-secondary);
        }
        
          .news-card.hero-card .news-meta {
            display: flex;
            justify-content:flex-end;
            align-items: left; 
            margin-top: auto; 
            color: #fff;
        }

        .watermark {
            position: absolute;
            top: 10px; 
            left: 10px;
            padding: 4px 8px; 
            background-color: var(--primary-color);
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            font-weight: 700;
            border-radius: 4px;
            z-index: 1;
            pointer-events: none;
            text-transform: uppercase;
        }

        /* Media Queries (Mantenidas) */
        @media (max-width: 900px) {
            #heroCarousel {
                grid-template-columns: 1fr; 
                padding: 0 16px;
            }
            .news-card.hero-card-main {
                min-height: 350px;
            }
            .news-card.hero-card-main .hero-overlay .title {
                font-size: 28px;
            }
            .hero-card-secondary-grid {
                grid-template-rows: repeat(2, 1fr);
                gap: 16px;
            }
            .news-container {
                padding: 0 16px;
            }
            .app-header {
                padding: 0 20px;
            }
        }
        
        @media (max-width: 600px) {
            .app-header {
                height: 60px;
            }
            .header-logo {
                font-size: 22px;
            }
            .header-nav {
                display: none;
            }
            .news-container {
                grid-template-columns: 1fr; 
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-logo">
            QUELORA<span class="logo-accent">.</span>
        </div>
        <nav class="header-nav">
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Gallery</a>
        </nav>
    </header>

    <main>
        <div id="heroCarousel"></div>
        <div class="grid-container">
            <div class="news-container" id="newsContainer"></div>
            <div class="loading" id="loading">Cargando más historias...</div>
            <div class="error" id="error" style="display: none;">Fallo al cargar el contenido.</div>
        </div>
    </main>
    
    <script type="module" src="./news.js"></script>
    <script type="module" src="./js/quelora.index.conf.js"></script> 
    <script type="module" src="./quelora/js/quelora.js"></script> 
    <script  type="module" src="./quelora/js/development.js"></script> 
</body>
</html>
